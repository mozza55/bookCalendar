<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/admin_layout">

<section layout:fragment="f-content">
    <div style="width: 300px">
        <h3 class="mb-4">책 등록하기</h3>
        <form role="form" action="/books/create" method="post">
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" th:name="title" class="form-control" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="author">저자</label>
                <input type="text" th:name="author" class="form-control" placeholder="저자를 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="author">출판사</label>
                <input type="text" th:name="publisher" class="form-control" placeholder="출판사 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="isbn">isbn</label>
                <input type="text" th:name="isbn" class="form-control" placeholder="isbn을 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="page">페이지 수</label>
                <input type="text" th:name="page" class="form-control"
                       placeholder="총 페이지수를 입력하세요"></div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</div>
</section>
