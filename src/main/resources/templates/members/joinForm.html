<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main_layout">
<section layout:fragment="f-content">
    <form role="form" action="/members/join" th:object="${member}"
               method="post" style="width: 350px">
        <div class="form-group">
            <label th:for="userid">아이디</label>
            <input type="text" th:field="*{userid}" class="form-control" placeholder="아이디를 입력하세요">
        <div class="form-group">
            <label th:for="password">패스워드</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="암호를 입력하세요"></div>
        </div>
            <div class="form-group">
                <label th:for="username">이름</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요">
            </div>
        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">join</button>
    </form>

</section>
