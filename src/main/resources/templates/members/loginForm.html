<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav th:replace="fragments/sidebar :: sidebar"/>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <label>로그인</label>
        <form role="form" action="/members/login" th:object="${member}"
              method="post">
            <div class="form-group">
                <label th:for="userid">아이디</label>
                <input type="text" th:field="*{userid}" class="form-control" placeholder="ID">
            </div>
            <div class="form-group">
                <label th:for="password">패스워드</label>
                <input type="text" th:field="*{password}" class="form-control"
                       placeholder="PASSWORD"></div>
            <button type="submit" class="btn btn-primary">login</button>
        </form>
    </div>
</div>
<th:block th:replace="fragments/script :: script" />
</body>
</html>
