<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main_layout">

<section layout:fragment="f-content">
    <div class="login_form" style="width: 300px">
        <label>로그인</label>
        <form role="form" action="/members/login" th:object="${member}"
              method="post">
            <div class="form-group">
                <label th:for="userid">아이디</label>
                <input type="text" th:field="*{userid}" class="form-control" placeholder="ID">
            </div>
            <div class="form-group">
                <label th:for="password">패스워드</label>
                <input type="text" th:field="*{password}" class="form-control"
                       placeholder="PASSWORD"></div>
            <button type="submit" class="btn btn-primary">login</button>
        </form>
    </div>
</section>
